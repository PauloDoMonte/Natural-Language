<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Inferência</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Inferência AI</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" href="/">Chat</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/treinamento/">Treinamento</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contato</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    
    <main class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card p-4 shadow-sm">
                    <h5 class="card-title">Insira uma frase</h5>
                    <!-- Formulário para enviar uma frase -->
                    <form action="/" method="POST">
                        <div class="mb-3">
                            <input type="text" id="input-text" name="input_text" class="form-control" placeholder="Digite aqui..." required>
                        </div>
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </form>
                    <h6 class="mt-4">Output do Modelo:</h6>
                    <div id="model-output" class="p-3 bg-light border rounded">
                        <!-- O output do modelo aparecerá aqui -->
                        {{ output }}
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>Desenvolvido por Paulo Victor</p>
        <p>Contato: paulo.monte.fis@gmail.com</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
